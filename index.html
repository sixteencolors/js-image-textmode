<!DOCTYPE HTML>
<html lang=en>
<head>
    <meta charset=utf-8 />
    <title>JavaScript TextMode Image Library</title>
    <link rel=stylesheet type=text/css href=css/canvas.css />
    <script type=text/javascript src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
    <script type=text/javascript src="js/jquery.url.js"></script>
    <script type=text/javascript src=js/textmode.js></script>
    <script type=text/javascript>
window.onload = function() {
    var image;
    var url;

    if( ( url = $.url().param( 'sauce' ) ) != null ) {
        image = new ImageTextModeSAUCE();
        image.parseUrl( url );
        console.debug( image );
        return;
    }

    if( ( url = $.url().param( 'xbin' ) ) != null ) {
        image = new ImageTextModeXBin();
        image.parseUrl( url );
    }
    else if( ( url = $.url().param( 'ansi' ) ) != null ) {
        image = new ImageTextModeANSI();
        image.parseUrl( url );
    }
    else if( ( url = $.url().param( 'bin' ) ) != null ) {
        image = new ImageTextModeBin();
        image.parseUrl( url );
    }
    else if( ( url = $.url().param( 'idf' ) ) != null ) {
        image = new ImageTextModeIDF();
        image.parseUrl( url );
    }
    else if( ( url = $.url().param( 'adf' ) ) != null ) {
        image = new ImageTextModeADF();
        image.parseUrl( url );
    }
    else if( ( url = $.url().param( 'tundra' ) ) != null ) {
        image = new ImageTextModeTundra();
        image.parseUrl( url );
    }
    else if( ( url = $.url().param( 'pcboard' ) ) != null ) {
        image = new ImageTextModePCBoard();
        image.parseUrl( url );
    }
    else if( ( url = $.url().param( 'avatar' ) ) != null ) {
        image = new ImageTextModeAVATAR();
        image.parseUrl( url );
    }
    else {
        image = new ImageTextModeANSI();
        image.parse( '[0m[1;30mT[5;37;44mE[0;34;44mS[0;33;42mT[37;40m' );
    }

    image.renderCanvas( document.getElementById( 'canvas' ) );
};
    </script>
</head>
<body>
<canvas id=canvas></canvas>
</body>
</html>
